<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    /*
    When the button is clicked, change the text of the paragraph #the-message to
    "You clicked me!", and the text of the button #the-button to "Click again?".

    Make sure you add a "document ready" block.
    */

    $(document).ready(function() {
      // listen for clicks
      const $button = $('#the-button')
      $button.on('click', function() {
        // update the text of the paragraph
        const $message = $('#the-message')
        $message.text('You clicked me!')
        // update the text of the button
        $button.text('Click again?')
      })

      // solution using just selectors
      // $('#the-button').on('click', function() {
      //   $('#the-message').text('You clicked me!')
      //   $('#the-button').text('Click again?')
      // })

    })
    </script>
  </head>
  <body>
    <p id="the-message">Pardon me, would you please</p>
    <button id="the-button">Click me?</button>
  </body>
</html>
