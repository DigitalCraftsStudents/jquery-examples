<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    /* When the button is clicked, add a blue div that is 100px by 100px to the page */
    $(document).ready(function () {
      // find the button and add an event listener
      $('#the-button').on('click', function() {
        // create an element (div)
        const $square = $('<div>')
        // append it to the page
        $square.appendTo(document.body)
        // $(document.body).append($square)
        // update css to be blue, and 100px
        $square.css({
          'width': '100px',
          'height': '100px',
          'background-color': 'blue'
        })
        
        // chaining methods
        // $('<div>')
        //   .appendTo(document.body)
        //   .css({
        //     'width': '100px',
        //     'height': '100px',
        //     'background-color': 'blue'
        //   })
      })
    });
    </script>
  </head>
  <body>
    <button id="the-button">Da ba dee</button>
  </body>
</html>
