<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercise 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    /*
    Change the text of the button to "Ouch!". Putting your code in the document ready block is important.
    */
    $(document).ready(function () {
      // get the button tag and store in variable
      const $button = $('#the-button')
      // const button = document.getElementById('the-button')
      // change the text
      $button.text('Ouch!')
      // button.innerText = 'Ouch!'
    });
    </script>
  </head>
  <body>
    <button id="the-button">Click Me</button>
  </body>
</html>
