<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    /*
    When the clear button is clicked, clear the text field.
    When the save button is clicked, take the text value inside the text field, and append a new <li> element to the #log with the entered text value.
    HINT: lookup .val()
    */
    $(function () {
      // when the clear button is clicked
      const $clear = $('#clear-button')
      const $textfield = $('#text-field')
      $clear.on('click', function() {
        // clear the text field
        $textfield.val('')
      })
      // When the save button is clicked
      $('#save-button').on('click', function() {
        // take the text value inside the text field
        const text = $textfield.val()
        // and append a new <li> element to the #log
          // with the entered text value.
        $(`<li>${text}</li>`).appendTo('#log')
        // clear text after save
        $textfield.val('')
      })
    });
    </script>
  </head>
  <body>
    <input id="text-field" type="text" name="text">
    <button id="clear-button">Clear</button>
    <button id="save-button">Save</button>
    <ul id="log">
      <li>Type messages here:</li>
    </ul>
  </body>
</html>
